<h3>Усі місця</h3>
<div class="container">
  <div class="mdl-grid">

    <div class="demo-card-wide mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col">
      <div class="mdl-card__title">

      </div>
      <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-ripple-effect" (click)="addNewPlace()">
          Додати нове місце
        </a>
      </div>
    </div>
    <place-detail  *ngFor="#place of places" [place]="place" class="demo-card-wide mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col"></place-detail>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
      ДИВИТИСЬ ЩЕ
    </button>
  </div>
</div>
